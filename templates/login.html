<!-- GİRİŞ YAPILAN BİLGİLERİN GİRİLDİĞİ EKRANIN html kodları --> 

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Giriş Yap</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
</head>
<body>
    <div class="container">
        <!-- PNG Görselini Başlık Üstüne Ekleyin -->
        <div class="header-image">
            <img src="{{ url_for('static', filename='img/favicon.png') }}" alt="Logo" width="100">
        </div>

        <h1>Giriş Yap</h1>

        <!-- Flash mesajlarını göster -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="text" name="username" placeholder="Kullanıcı Adı" required><br>
            <input type="password" name="password" placeholder="Şifre" required><br>
            <button type="submit">Giriş Yap</button>
        </form>

        <!-- Video akışını gösterme -->
        <h2>Yüz Tanıma İçin Kamera Görüntüsü</h2>
        <img src="{{ url_for('video_feed') }}" width="400" height="300" />
    </div>
</body>
</html>
